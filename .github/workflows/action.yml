name: build jar

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: Build with Maven
        run: mvn --batch-mode --update-snapshots verify
      - name: logs
        run: echo "Deploying to production server on branch $GITHUB_REF"
      - name: logs
        run: echo "Deploying to production server on branch $GITHUB_HEAD_REF"
      - name: logs
        run: echo "Deploying to production server on branch $GITHUB_BASE_REF"
      - name: logs
        run: echo "Deploying to production server on branch ${{ steps.branch-name.outputs.current_branch }}"
      - name: docker
        run: docker build -t a .
